services:
  # Intelligence Analyzer API (UI & Endpoints)
  analyzer:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
      target: development
    container_name: siem-analyzer-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql://siem_user:${POSTGRES_PASSWORD:-siem_secure_password_2026}@db:5432/siem_db
      - REDIS_URL=redis://afric-analyzer-redis-local:6379/0
      - REPO1_BASE_URL=http://afric-analyzer-api-local:8080
      - ADMIN_API_KEY=${ADMIN_API_KEY:-changeme-admin-key}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY:-}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8000
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
    volumes:
      - ../.env:/app/.env
      - ../src:/app/src:ro
      - ../dashboard:/app/dashboard:ro
      - ../config:/app/config:ro
      - ../logs:/app/logs
      - ../reports:/app/reports
    depends_on:
      db:
        condition: service_healthy
    networks:
      - siem-network
      - afric-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Log Consumer Worker
  consumer:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
      target: development
    container_name: siem-consumer-worker
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql://siem_user:${POSTGRES_PASSWORD:-siem_secure_password_2026}@db:5432/siem_db
      - REDIS_URL=redis://afric-analyzer-redis-local:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - BATCH_SIZE=100
    volumes:
      - ../.env:/app/.env
      - ../src:/app/src:ro
      - ../config:/app/config:ro
      - ../logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - siem-network
      - afric-network
    command: python -m src.services.redis_consumer

  # Postgres Database
  db:
    image: postgres:15-alpine
    container_name: siem-db-dev
    restart: unless-stopped
    environment:
      - POSTGRES_USER=siem_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-siem_secure_password_2026}
      - POSTGRES_DB=siem_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ../scripts/init_db.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    networks:
      - siem-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U siem_user -d siem_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  siem-network:
    driver: bridge
  afric-network:
    external: true
    name: docker_afric-network

volumes:
  postgres_data_dev:
