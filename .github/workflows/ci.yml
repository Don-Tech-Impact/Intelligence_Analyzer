name: Intelligence Analyzer CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================
  # Lint & Security Scan
  # =============================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings (non-blocking)
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics

      - name: Security scan with Bandit
        run: bandit -r src/ -ll -x tests/

  # =============================================
  # Run Tests
  # =============================================
  test:
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock httpx

      - name: Run Tests with Coverage
        env:
          DATABASE_URL: sqlite:///test.db
          REDIS_URL: redis://localhost:6379/0
          REDIS_LOG_QUEUE: test_log_queue
          SECRET_KEY: test_secret_key_for_ci
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term-missing -v

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # =============================================
  # Build Docker Image
  # =============================================
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (Production)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: false
          tags: |
            intelligence-analyzer:latest
            intelligence-analyzer:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker Image (Development)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: development
          push: false
          tags: intelligence-analyzer:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================
  # API Integration Tests
  # =============================================
  api-test:
    runs-on: ubuntu-latest
    needs: build
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock httpx

      - name: Start API Server
        env:
          DATABASE_URL: sqlite:///test.db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test_secret_key_for_ci
          PYTHONPATH: ${{ github.workspace }}
        run: |
          uvicorn src.api.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Test Health Endpoints
        run: |
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:8000/health/live || exit 1
          curl -f http://localhost:8000/metrics || exit 1

      - name: Stop API Server
        run: pkill -f "uvicorn" || true
