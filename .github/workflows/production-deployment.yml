name: Production Deployment

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  DOCKER_ORG: africanalyzer
  APP_NAME: intelligence_analyzer
  APP_DIR: /opt/intelligence-analyzer

jobs:
  # â”€â”€ Job 1: Test â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5        # Updated: v4 â†’ v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements/requirements.txt'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir \
            -r requirements/requirements.txt \
            -r requirements/requirements-dev.txt

      - name: Run tests
        env:
          REDIS_URL: redis://localhost:6379/0
          ADMIN_API_KEY: test-key
        run: pytest tests/ -v --cov=src --cov-report=xml

      - name: Security scan (SAST + dependencies)
        run: |
          pip install bandit safety
          bandit -r src/ -f json -o bandit-report.json || true
          safety scan --output json > safety-report.json || true   # 'scan' replaces deprecated 'check'

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            coverage.xml

  # â”€â”€ Job 2: Build & Push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      # Expose the short SHA for all downstream jobs â€” single source of truth
      short_sha: ${{ steps.short_sha.outputs.sha }}
      image_ref: ${{ steps.build.outputs.imageid }}

    steps:
      - uses: actions/checkout@v4

      - name: Compute short SHA
        id: short_sha
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_ORG }}/${{ env.APP_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6    # Updated: v5 â†’ v6
        with:
          context: .
          file: ./docker/Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64             # REMOVED arm64 â€” EC2 t2/t3 are amd64 only
                                             # Add arm64 back only if you move to Graviton

      # Scan the image for CVEs BEFORE it reaches production
      - name: Scan image for vulnerabilities (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_ORG }}/${{ env.APP_NAME }}:sha-${{ steps.short_sha.outputs.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'           # Warn only â€” set to '1' to block deploys on CVEs

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.sarif

      - name: Generate SBOM
        uses: anchore/sbom-action@v0.17.2    # Pinned â€” never use @v0 floating tag in prod
        with:
          image: ${{ env.DOCKER_ORG }}/${{ env.APP_NAME }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  # â”€â”€ Job 3: Deploy â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
      - name: Validate required secrets
        run: |
          MISSING=""
          [ -z "${{ secrets.PROD_HOST }}" ]     && MISSING="${MISSING} PROD_HOST"
          [ -z "${{ secrets.PROD_USER }}" ]     && MISSING="${MISSING} PROD_USER"
          [ -z "${{ secrets.PROD_SSH_KEY }}" ]  && MISSING="${MISSING} PROD_SSH_KEY"
          [ -z "${{ secrets.PAT_TOKEN }}" ]     && MISSING="${MISSING} PAT_TOKEN"
          [ -n "${MISSING}" ] && echo "Missing secrets:${MISSING}" && exit 1
          echo "All secrets present."

      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          SHORT_SHA:      ${{ needs.build.outputs.short_sha }}
          DOCKER_ORG_ENV: ${{ env.DOCKER_ORG }}
          APP_NAME_ENV:   ${{ env.APP_NAME }}
          APP_DIR_ENV:    ${{ env.APP_DIR }}
          PAT_TOKEN:      ${{ secrets.PAT_TOKEN }}
          DOCKER_USER:    ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASS:    ${{ secrets.DOCKER_PASSWORD }}
        with:
          host:        ${{ secrets.PROD_HOST }}
          username:    ${{ secrets.PROD_USER }}
          key:         ${{ secrets.PROD_SSH_KEY }}
          port:        22
          envs:        SHORT_SHA,DOCKER_ORG_ENV,APP_NAME_ENV,APP_DIR_ENV,PAT_TOKEN,DOCKER_USER,DOCKER_PASS
          script_stop: true
          script: |
            # REMOVED: set -x  â€” would print DOCKER_PASS and PAT_TOKEN to logs
            set -e              # Fail immediately on any error
            set -o pipefail     # Catch errors in piped commands

            IMAGE_TAG="sha-${SHORT_SHA}"

            echo "========================================"
            echo "  Deploying: ${DOCKER_ORG_ENV}/${APP_NAME_ENV}:${IMAGE_TAG}"
            echo "  Server:    $(hostname)"
            echo "  Time:      $(date -u)"
            echo "========================================"

            # â”€â”€ Step 1: Prepare directory â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            mkdir -p "${APP_DIR_ENV}"
            cd "${APP_DIR_ENV}"
            df -h   # Log disk space for visibility

            # â”€â”€ Step 2: Pull latest config and compose file â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            # Use credential helper â€” PAT never appears in process list
            git config --global credential.helper store
            echo "https://${PAT_TOKEN}:x-oauth-basic@github.com" > ~/.git-credentials
            chmod 600 ~/.git-credentials

            rm -rf /tmp/repo_temp
            git clone --depth 1 \
              https://github.com/Don-Tech-Impact/Intelligence_Analyzer.git \
              /tmp/repo_temp

            # Remove credentials immediately after clone
            rm -f ~/.git-credentials
            git config --global --unset credential.helper || true

            cp -r /tmp/repo_temp/config ./ || true
            cp -r /tmp/repo_temp/scripts ./ || true
            cp /tmp/repo_temp/docker/docker-compose-prod.yml ./docker-compose.yml
            rm -rf /tmp/repo_temp

            # â”€â”€ Step 3: Write runtime .env (non-secret values only) â”€â”€â”€â”€â”€â”€â”€â”€
            # Secrets (POSTGRES_PASSWORD, HMAC_KEY, etc.) must be pre-configured
            # on the server at ${APP_DIR_ENV}/config/.env.production
            # Never write secrets into a temp .env file in the deploy script
            cat > "${APP_DIR_ENV}/.env" <<EOF
            IMAGE_TAG=${IMAGE_TAG}
            DOCKER_ORG=${DOCKER_ORG_ENV}
            APP_NAME=${APP_NAME_ENV}
            DEPLOY_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
            REDIS_URL=redis://afric-analyzer-redis-1:6379/0
            CONSUMER_REPLICAS=1
            EOF

            # â”€â”€ Step 4: Log in to Docker Hub â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            echo "${DOCKER_PASS}" | docker login -u "${DOCKER_USER}" --password-stdin

            # â”€â”€ Step 5: Pull new image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            echo ">> Pulling: ${DOCKER_ORG_ENV}/${APP_NAME_ENV}:${IMAGE_TAG}"
            docker pull "${DOCKER_ORG_ENV}/${APP_NAME_ENV}:${IMAGE_TAG}"

            # â”€â”€ Step 6: Safe cleanup â€” images only, NEVER volumes â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            # --volumes is intentionally omitted â€” it would destroy pg_data
            docker system prune -f
            # Aggressive image cleanup only (no volumes, no running containers)
            docker image prune -af

            # â”€â”€ Step 7: Recreate containers with new image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            IMAGE_TAG="${IMAGE_TAG}" \
              docker compose -p intel up -d --force-recreate --remove-orphans

            # â”€â”€ Step 8: Verify health (wait for start_period + margin) â”€â”€â”€â”€â”€
            echo ">> Waiting 45s for containers to pass health checks..."
            sleep 45

            # Check that all containers are healthy â€” fail deploy if any are not
            UNHEALTHY=$(docker compose -p intel ps --format json \
              | python3 -c "
            import sys, json
            containers = [json.loads(l) for l in sys.stdin if l.strip()]
            bad = [c['Name'] for c in containers if c.get('Health','') not in ('healthy','')]
            print('\n'.join(bad))
            ")

            if [ -n "$UNHEALTHY" ]; then
              echo "ERROR: Unhealthy containers detected:"
              echo "$UNHEALTHY"
              echo ">> Rolling back to previous image..."
              # Docker Compose does not have native rollback â€” log and alert
              # The previous image is still pulled and tagged; manual rollback:
              # IMAGE_TAG=sha-<previous_sha> docker compose -p intel up -d
              docker compose -p intel logs --tail=50
              exit 1
            fi

            docker compose -p intel ps

            echo "========================================"
            echo "  âœ… Deploy complete"
            echo "  Image: ${DOCKER_ORG_ENV}/${APP_NAME_ENV}:${IMAGE_TAG}"
            echo "========================================"

  # â”€â”€ Job 4: Deployment Summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  notify:
    name: Deployment Summary
    needs: [test, build, deploy]
    runs-on: ubuntu-latest
    if: always()   # Run even if deploy fails â€” you need to know

    steps:
      - name: Write job summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| **Repo** | ${{ github.repository }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image Tag** | sha-${{ needs.build.outputs.short_sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered by** | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Tests** | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Build** | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Deploy** | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Time** | $(date -u) |" >> $GITHUB_STEP_SUMMARY
