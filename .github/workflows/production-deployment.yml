name: Production Deployment

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  DOCKER_ORG: africanalyzer
  APP_NAME: intelligence_analyzer
  APP_DIR: /opt/intelligence-analyzer
  # REGISTRY: docker.io

jobs:
  # ── Job 1: Run Tests ──────────────────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements/requirements.txt'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements/requirements.txt
          pip install --no-cache-dir -r requirements/requirements-dev.txt

      - name: Run tests
        env:
          REDIS_URL: redis://localhost:6379/0
          ADMIN_API_KEY: test-key
        run: |
          pytest tests/ -v --cov=src --cov-report=xml

      - name: Security scan
        run: |
          pip install bandit safety
          bandit -r src/ -f json -o bandit-report.json || true
          safety check --json --output safety-report.json || true

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            coverage.xml

  # ── Job 2: Build & Push Docker Image ──────────────────────────────────────
  build:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_ORG }}/${{ env.APP_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        if: success()
        with:
          image: ${{ env.DOCKER_ORG }}/${{ env.APP_NAME }}@${{ steps.build.outputs.digest }}
          # platform: linux/amd64
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: sbom
          path: sbom.spdx.json

  # ── Job 3: Deploy to Production Server ────────────────────────────────────
  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
      - name: validate secrets
        run: |
          MISSING=""
          [ -z "${{ secrets.PROD_HOST }}" ] && MISSING="PROD_HOST"
          [ -z "${{ secrets.PROD_USER }}" ] && MISSING="${MISSING} PROD_USER"
          [ -z "${{ secrets.PROD_SSH_KEY }}" ] && MISSING="${MISSING} PROD_SSH_KEY"
          [ -z "${{ secrets.PAT_TOKEN }}" ] && MISSING="${MISSING} PAT_TOKEN"

          if [ -n "${MISSING}" ]; then
            echo "Missing secrets: ${MISSING}"
            exit 1
          fi
          echo "All secrets are set"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG:      ${{ github.sha }}
          DOCKER_ORG_ENV: ${{ env.DOCKER_ORG }}
          APP_NAME_ENV:   ${{ env.APP_NAME }}
          APP_DIR_ENV:    ${{ env.APP_DIR }}
          PAT_TOKEN:      ${{ secrets.PAT_TOKEN }}
          DOCKER_USER:    ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASS:    ${{ secrets.DOCKER_PASSWORD }}
        with:
          host:         ${{ secrets.PROD_HOST }}
          username:     ${{ secrets.PROD_USER }}
          key:          ${{ secrets.PROD_SSH_KEY }}
          port:         22
          envs:         IMAGE_TAG,DOCKER_ORG_ENV,APP_NAME_ENV,APP_DIR_ENV,PAT_TOKEN,DOCKER_USER,DOCKER_PASS
          script_stop:  true
          script: |
            set -x
            echo "========================================="
            echo "  Deploying ${DOCKER_ORG_ENV}/${APP_NAME_ENV}"
            echo "  Image tag: ${IMAGE_TAG}"
            echo "========================================="

            APP_DIR="${APP_DIR_ENV:-$HOME/intelligence-analyzer}"
            mkdir -p "${APP_DIR}"
            cd "${APP_DIR}"

            echo ">> Checking disk space before deployment"
            df -h

            # Clone or pull latest code
            rm -rf /tmp/repo_temp
            git clone --depth 1 \
              https://${PAT_TOKEN}@github.com/Don-Tech-Impact/Intelligence_Analyzer.git \
              /tmp/repo_temp  
            
            echo ">> Updating configuration and scripts"
            cp -r /tmp/repo_temp/config ./ || true
            cp -r /tmp/repo_temp/scripts ./ || true
            cp /tmp/repo_temp/docker/docker-compose-prod.yml ./docker-compose.yml
            rm -rf /tmp/repo_temp

            echo ">> Docker compose file and project structure updated"

            ## Step3 to pul up the new image in the server"
            ## Login to the private repo to avoid rate limiting 
            echo ">> Logging in to docker hub to pull image now"
            echo "${DOCKER_PASS}" | docker login -u "${DOCKER_USER}" --password-stdin
           
            echo ">> Freeing up disk space by removing unused images and builder cache"
            docker system prune -f

            echo ">> pulling the image from the hub"
            echo ">> Pulling image: ${DOCKER_ORG_ENV}/${APP_NAME_ENV}:sha-${IMAGE_TAG:0:7}"
            docker pull "${DOCKER_ORG_ENV}/${APP_NAME_ENV}:sha-${IMAGE_TAG:0:7}"

            ## -- Step 4 Restart the container ###
            echo ">> Restarting the container"
            SHORT_SHA="${IMAGE_TAG:0:7}"
            echo "IMAGE_TAG=sha-${SHORT_SHA}" > "${APP_DIR_ENV}/.env"
            echo "DOCKER_ORG=${DOCKER_ORG_ENV}" >> "${APP_DIR_ENV}/.env"
            echo "APP_NAME=${APP_NAME_ENV}" >> "${APP_DIR_ENV}/.env"
            echo "DEPLOY_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "${APP_DIR_ENV}/.env"
            IMAGE_TAG="sha-${SHORT_SHA}" docker compose -p intel up -d --force-recreate --remove-orphans


            # ── Step 5: Verify ──
            echo ">> Waiting for containers to stabilise..."
            sleep 5
            docker compose -p intel ps

            # Clean up old dangling images to save disk space
            docker image prune -f

            echo "========================================="
            echo "  ✅ Deploy complete"
            echo "  Image: ${DOCKER_ORG_ENV}/${APP_NAME_ENV}:sha-${IMAGE_TAG:0:7}"
            echo "========================================="

