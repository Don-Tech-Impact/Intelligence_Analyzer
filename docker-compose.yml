version: '3.8'

services:
  # Intelligence Analyzer (Repo 2)
  analyzer:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-admin}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-siem_analyzer}
      - REDIS_URL=redis://redis:6379/0
      - ADMIN_API_KEY=${ADMIN_API_KEY:-changeme-admin-key}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8000
    depends_on:
      - db
      - redis
    networks:
      - siem-network

  # Postgres Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-admin}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_DB=${DB_NAME:-siem_analyzer}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - siem-network

  # Redis for Queue Management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - siem-network

networks:
  siem-network:
    driver: bridge

volumes:
  postgres_data:
