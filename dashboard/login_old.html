<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Intelligence SIEM</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--bg-base);
            margin: 0;
            font-family: 'Outfit', sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            text-align: center;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-high);
        }

        .login-logo i {
            color: var(--accent-primary);
        }

        .form-group {
            text-align: left;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            border: none;
            padding: 0;
        }

        .form-group label {
            display: block;
            color: var(--text-high);
            font-weight: 600;
            font-size: 0.9375rem;
        }

        .glass-input {
            width: 100% !important;
            max-width: none !important;
            padding: 1rem 1.25rem !important;
            font-size: 1rem !important;
            background: hsla(0, 0%, 100%, 0.08) !important;
        }

        .btn-login {
            width: 100%;
            padding: 1.125rem;
            background: var(--accent-gradient);
            border: none;
            border-radius: 14px;
            color: white;
            font-weight: 700;
            font-size: 1.125rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            margin-top: 1.5rem;
            box-shadow: 0 8px 25px hsla(210, 100%, 65%, 0.2);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px hsla(210, 100%, 65%, 0.3);
        }

        .error-msg {
            background: hsla(0, 100%, 65%, 0.1);
            color: var(--danger);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid hsla(0, 100%, 65%, 0.2);
            font-size: 0.875rem;
            margin-top: 1.5rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="login-card glass">
        <div class="login-logo">
            <i data-lucide="shield-check"></i>
            <span>INTELLIGENCE SIEM</span>
        </div>
        <h2 style="margin-bottom: 0.5rem; color: var(--text-high);">Welcome Back</h2>
        <p style="color: var(--text-low); font-size: 0.875rem; margin-bottom: 2rem;">Please sign in to your command
            center</p>

        <form id="login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" class="glass-input" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="glass-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
            <div id="error-msg" class="error-msg">Invalid username or password</div>
        </form>
    </div>

    <script>
        lucide.createIcons();

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('siem_token', data.access_token);
                    localStorage.setItem('siem_role', data.role);
                    localStorage.setItem('siem_tenant', data.tenant_id);
                    localStorage.setItem('siem_user', username);

                    window.location.href = 'index.html';
                } else {
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.innerText = 'Connection error. Please try again.';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
